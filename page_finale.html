    <div class="success-message" id="successMessage" style="display: none;">

    <script>
        document.getElementById("robloxForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const pseudo = document.getElementById("pseudo").value;

            // Cacher le formulaire et le message initial, afficher l'animation de chargement
            document.querySelector(".pseudo-form").style.display = "none";
            document.getElementById("loadingMessage").style.display = "block";

            // Simuler le chargement pendant 2 secondes
            setTimeout(function() {
                // Masquer l'animation de chargement et afficher le message de succès
                document.getElementById("loadingMessage").style.display = "none";
                document.getElementById("successMessage").style.display = "block";
            }, 5000); // 2 secondes
        });
    </script>
