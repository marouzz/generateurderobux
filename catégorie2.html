            if (width >= 100) {
                clearInterval(interval);
                window.location.href = "page_finale.html"; // Remplacez par la page finale apr√®s le chargement

                width += 1;
                loadingBar.style.width = width + "%";
            }
        }, 100); // 0.1 seconde (100 millisecondes)
